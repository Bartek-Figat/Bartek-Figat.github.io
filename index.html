<body>
    <main class="wrapper">
        <div class="result"></div>
        <section id="popup_window" >
            <div class="popup_wrapper">
                <aside class="popup_image"></aside>
                <section class="popup_content">
                    <div class="close"><i class="fas fa-window-close"></i></div>
                    <div class="poster_info">
                        <h3 class="information">Information</h3>
                    </div>
                    <p class="original_title"></p>
                    <p class="overview"></p>
                    <p class="vote_average"></p>
                    <p class="original_language"></p>
                </section>
                
            </div>
        </section>
    </main>
   
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      </div>
